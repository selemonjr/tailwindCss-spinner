<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="bg-gray-900 min-h-screen w-full">
    <div class=" min-h-screen w-full flex justify-center items-center">
        <div class="relative mx-10 w-24 h-24 animate-spin rounded-full bg-gradient-to-r from-pink-600 via-indigo-600 to-green-600 ">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-20 h-20 bg-gray-900 rounded-full"></div>
        </div>

        <div class="relative mx-10 w-24 h-24 animate-spin rounded-full bg-gradient-to-r from-cyan-600 via-green-600 to-sky-600 ">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-20 h-20 bg-gray-900 rounded-full"></div>
        </div>
    </div>
  </div>
